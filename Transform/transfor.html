<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Transform</title>	
		<link rel="stylesheet" href="transform.css">
		<meta charset="utf-8">	
		<style>
			#box {
			position:absolute;
			top:100px;
			left:100px;
			width:200px;
			height:200px;
			background-color:red;
			transition: 800ms;
		}

			#box:hover {
			transform:rotate(360deg) scaleY(3.5) scaleX(3.5) ;

		}
			
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
